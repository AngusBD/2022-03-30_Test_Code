<!DOCTYPE html>
<html>
  <head>
    <style>
    
      .hoverTable {
        width: 100%;
        border-collapse: collapse;
      }
      .hoverTable td,th {
        padding: 7px;
        border: #4e95f4 1px solid;
      }
      
      /* Define the hover highlight color for the table row */
      .hoverTable tr:hover {
        background-color: yellow;
      }
     
    </style>
  </head>
  <body>
    
    <table class="hoverTable">
      <caption>Hoverable table</caption>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </th>
      <tr>
        <td>Text 1A</td>
        <td>Text 1B</td>
        <td>Text 1C</td>
      </tr>
      <tr>
        <td>Text 2A</td>
        <td>Text 2B</td>
        <td>Text 2C</td>
      </tr>
      <tr>
        <td>Text 3A</td>
        <td>Text 3B</td>
        <td>Text 3C</td>
      </tr>
      <tr>
        <td>Text 4A</td>
        <td>Text 4B</td>
        <td>Text 4C</td>
      </tr>
    </table>
  </body>
</html>
